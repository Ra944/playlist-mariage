<h1>Ajoute une chanson Ã  la playlist !</h1>
<input type="text" id="searchQuery" placeholder="Rechercher une chanson">
<button onclick="searchSong()">Rechercher</button>
<ul id="results"></ul>

<script>
    async function searchSong() {
        const query = document.getElementById('searchQuery').value;
        const response = await fetch(`https://playlist-mariage.up.railway.app/search?query=${query}`);
        const songs = await response.json();

        const resultsList = document.getElementById('results');
        resultsList.innerHTML = '';

        songs.forEach(song => {
            const listItem = document.createElement('li');
            listItem.innerHTML = `${song.name} - ${song.artists[0].name} 
                <button onclick="addToPlaylist('${song.uri}')">Ajouter</button>`;
            resultsList.appendChild(listItem);
        });
    }

    async function addToPlaylist(trackUri) {
        const response = await fetch('https://playlist-mariage.up.railway.app/add', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ trackUri })
        });

        const result = await response.json();
        alert(result.message || "Erreur lors de l'ajout !");
    }
</script>
